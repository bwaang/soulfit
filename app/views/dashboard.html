<h1 class="page-header">{{ personName || 'Total Soulfit Data' }}</h1>
<h2>{{ bar(personName) }}</h2>

<div class="fluid-container marketing">

	<div class="row">
		<div class="col-md-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1"><span class="fa fa-user"></span></span>
				<input ng-model="personName" type="text" class="form-control" placeholder="Search By: Full Name" aria-describeby="basic-addon1">
			</div>
		</div>

		<div class="col-md-6">
			<div class="progress sam-right-align">
			  <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="{{ sds.totalRunning }}" aria-valuemin="0" aria-valuemax="2000" style="width: {{ sds.totalRunning / 20 }}%">
			    {{ sds.totalRunning }} Running
			  </div>
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="{{ sds.totalPages }}" aria-valuemin="0" aria-valuemax="3000" style="width: {{ sds.totalPages / 30 }}%">
					{{ sds.totalPages }} Pages
				</div>
			</div>
		</div>

	</div>

	<div class="row">
		<chartist asc-tooltip="true" class="row col-md-6 ct-chart-two ct-golden-section" data="sds.ctData" options="chartoptions" type="Bar"></chartist>

		<chartist asc-tooltip="true" class="row col-md-6 ct-chart-three ct-golden-section" data="sds.ctTimeData" options="chartoptions" type="Bar"></chartist>
	</div>

	<div class="row">
		<small>This is for debugging purposes local data: </small>
		<pre>
{{ sds.totalRunning }}
{{ sds.totalPages }}
{{ sds.filterByName(personName) | json }}
		</pre>
		<pre>
{{ sds.ctData | json }}
		</pre>
	</div>
</div>
